name: Universal Portfolio Deploy

on:
  push:
    branches:
      - main

env:
  PROJECT_NAME: robo_chef

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies (if package project)
        run: |
          if [ -f package.json ]; then
            npm ci || npm install
          fi

      - name: Build project if needed
        run: |
          if [ -f package.json ]; then
            if [ -f vite.config.hs ] || [ -f vite.config.ts ]; then
              npm run build || true
            elif [ -f webpack.config.js ]; then
              npm run build || true
            fi
          fi

      - name: Detect deployment folder
        run: |
          if [ -d dist ]; then
            echo "DEPLOY_FOLDER=dist" >> $GITHUB_ENV
          elif [ -d build ]; then
            echo "DEPLOY_FOLDER=build" >> $GITHUB_ENV
          else
            echo "DEPLOY_FOLDER=." >> $GITHUB_ENV
          fi

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Deploy to S3 folder
        run: |
          aws s3 sync $DEPLOY_FOLDER s3://${{ secrets.S3_BUCKET }}/${{ env.PROJECT_NAME }} \
            --delete \
            --exclude ".git/*" \
            --exclude ".gitignore" \
            --exclude ".github/*"

      - name: Invalidate CloudFront cache
        run: |
          aws cloudfront create-invalidation \
            --distribution-id ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }} \
            --paths "/${{ env.PROJECT_NAME }}/*"